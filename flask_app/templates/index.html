<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="text-align: center; padding: 20px;">
    <h1>All Dojos</h1>
    <div style="border-style:solid; width: 50%; background-color: gray; margin: 20px;">
        <h1>Create DOjo</h1>
        <form action="/create_dojo" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name">
            <input type="submit" value="Create">
        </form> 
    </div>
    <div style="border-style: solid; width: 20%; background-color: grey; margin: 20px;">
        {% for one_dojo in all_dojos %}
        <ul>
            <li><a href="/{{one_dojo.id}}">{{one_dojo.name}}</a></li>
        </ul>
        {% endfor %}
    </div>
    <a href="/create_ninja">create ninja</a>
</body>
</html>
